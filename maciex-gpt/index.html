<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>maciex gpt</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="wersjegpt-box">
      <div class="model-selected" id="currentModel">chat gpt 50.0</div>
      <div class="model-list" id="modelList">
        <div data-model="chat gpt 50.0">chat gpt 50.0</div>
        <div data-model="chat gpt 49.0">chat gpt 49.0</div>
        <div data-model="chat gpt 48.0">chat gpt 48.0</div>
      </div>
    </div>

    <div class="chat">
      <div class="messages" id="messages"></div>
      <div class="input-box">
        <input id="msg" type="text" placeholder="Napisz wiadomość..." />
        <button id="send">➤</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
